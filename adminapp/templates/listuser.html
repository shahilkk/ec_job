{% extends 'index.html' %}
{% block content %}
{% load static %}


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow border-0 mb-7 my-auto">
                <div class="card-header text-right mr-auto">
                    <h5 class="mb-0 text-center">USER DETAILS </h5>                  
                </div>
                <div class="table-responsive ">
                    <table id="example" class="table table-hover table-striped table-bordered nowrap"
                        style="width:100%">
                        <thead class="thead-light head">
                            <tr>
                                <th style="font-weight: 900; background-color: bisque;">Photo</th>
                                <th style="font-weight: 900; background-color: bisque;">Full Name</th>
                                <th style="font-weight: 900; background-color: bisque;">Phone</th>
                                <th style="font-weight: 900; background-color: bisque;">Email</th>
                                <th style="font-weight: 900; background-color: bisque;">Pincode</th>
                                <th style="font-weight: 900; background-color: bisque;">Address</th>

                                <th style="font-weight: 900; background-color: bisque;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in user %}
                            <tr>
                                <td><img src="/media/{{ i.profilePic }}" class="avatar avatar-sm rounded-circle me-5"
                                    alt=""></td>
                                <td> {{ i.name }}  </td>
                                <td> {{ i.phone }} </td>
                                <td> {{ i.email }} </td>
                                <td> {{ i.pincode }} </td>
                                <td> {{ i.address }} </td>
                                <td > <a href="prouser/{{ i.userlogin_id }}" class="btn btn-sm btn-neutral">View</a> </td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
