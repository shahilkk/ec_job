{% extends 'master.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/view.css' %}">





<!-- -------------- -->



<!-- '----------------' -->



<style>
  body {
    padding-top: 100px;

  }

  .navbar {
    background-image: linear-gradient(to left, #000428, #004e92);

  }

  .error {
    color: red;
  }

  .row1 {
    padding: 50px;
  }

  .form {
    height: 500px;
    width: 300px;
    background-color: white;
    justify-content: center;
    text-align: center;
  }

  .form input {
    padding: 3px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 5px 10px #888888;
  }

  .form select {

    border-radius: 10px;
  }

  .form button {
    margin: 10px;
    padding: 3px;
    height: 40px;
    width: 100px;
    border-radius: 20px;

  }

  #quickform button {
    background-color: #004e92;
    height: 40px;
    color: white;
    border-radius: 20px;
  }






  /* ------------------- */

  .top-container {
    display: flex;
    align-items: center
  }

  .profile-image {
    border-radius: 10px;
    border: 2px solid #5957f9
  }

  .name {
    font-size: 15px;
    font-weight: bold;
    color: #272727;
    position: relative;
    top: 8px
  }

  .mail {
    font-size: 14px;
    color: grey;
    position: relative;
    top: 2px
  }








  .recent-border {
    border-left: 2px solid #5957f9;
    display: flex;
    align-items: center
  }

  .recent-border:hover {
    border-bottom: 1px solid #dee2e6 !important
  }

  .recent-orders {
    font-size: 16px;
    font-weight: 700;
    color: #5957f9;
    margin-left: 2px
  }

  .wishlist {
    font-size: 16px;
    font-weight: 700;
    color: #272727
  }

  .wishlist-border:hover {
    border-bottom: 1px solid #dee2e6 !important
  }

  .fashion-studio {
    font-size: 16px;
    font-weight: 700;
    color: #272727
  }

  .fashion-studio-border:hover {
    border-bottom: 1px solid #dee2e6 !important
  }

  .card {
    background-color: #fff;
    width: 280px;
    border-radius: 33px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    padding: 2rem !important
  }

  .img-fluid {
    max-height: 50px;
    max-width: 100%;
  }







  /* --------------------------------- */
</style>

<div class="container ">
  <div class="row" style="margin: 0;">
    <div class="col-lg-12">
      <h3 class="text-center mt-5">Quick Booking</h3><br>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6" style="margin: 0;">
      <form id="quickform" method="POST" action="quickbooking">


        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="" name="city" placeholder="Enter your City">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="">Location</label>
            <input type="text" class="form-control" id="" name="location" placeholder="Enter your Location">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="land">Landmark</label>
            <input type="text" class="form-control" id="" name="landmark" placeholder="Enter your Landmark">
          </div>

        </div>
        <input type="text" name="pin" hidden value="{{viewpincode.pincode}}" id="">

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">Date</label>
            <input type="date" name="date" class="form-control" id="">
          </div>

          <div class="form-group col-md-6">
            <label for="">Time</label>
            <input type="time"  name="time" class="form-control" id="">
          </div>


        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit">Book Now</button>
      </form>

    </div>
    <div class="col-md-6 ">
      <div id="carouselExampleSlidesOnly" class="carousel " data-ride="carousel">
        <div class="carousel-inner  mt-5">
          <div class="carousel-item active">
            <img src="{% static 'img/booknow.jpg' %}" class=" img-thumbnail" alt="...">

          </div>

        </div>
      </div>
    </div>
  </div>


</div>




<!-- ------------------------------------------- -->

<div class="container-fluid">
  <div class="row row1" style="margin: 0;">

    {% for i in viewlist %}
    <div class="col-12 col-sm-6 col-md-6 col-lg-3">
      <div class="card">
        <div class="top-container"> <img src="/media/{{ i.w_profilePic }}" class="img-fluid profile-image" width="70">
          <div class="ml-3">
            <h5 class="name">{{ i.first_name }}</h5>
            <p class="mail">{{ i.w_email }}</p>
          </div>
        </div>

        <div class="recent-border mt-4"><a class="recent-orders" href="/user/wrkpro/{{ i.workerlogin_id }}"
            style=" text-decoration: none;">view profile</a> </div>
        <div class="wishlist-border pt-2"> <span class="wishlist">{{ i.category }}</span> </div>
        <div class="fashion-studio-border pt-2"> <span class="fashion-studio">{{ i.subcategory }}</span> </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


<!-- ---------------------------------------------- -->

      },
      place: {

      },
      email: {

      },

        required: true,
        number: true,
        maxlength: 10,

      },
      address: {
        required: true,
        minlength: 5,
      },
      landmark: {
        required: true,
        minlength: 5,
      },
      city: {
        required: true,
        minlength: 5,
      },
      location: {
        required: true,
        minlength: 5,
      },
      pincode: {
        required: true,
        number: true,

    },

    messages: {

      name: {
        required: "*please fill this field",

        required: "enter email id",

      },

        required: "please fill this field",
        minlength: "atleast 5"
      },
      city: {
        required: "*please fill this field",
        minlength: "atleast 5"
      },
      location: {
        required: "please fill this field",
        minlength: "atleast 5"
      },
      pincode: {
        required: "*please fill this field",
        number: 'valid pincode ',

        minlength: 'no less than 6',

      },


    },

    SubmitHandler: function (quickform) {
      form.submit();
    }
  });


</script>


{% endblock %}
