{% extends 'master.html' %}
{% block content %}
{% load static %}
<style>
    body {
        padding-top: 100px;

    }

    .navbar {
        background-image: linear-gradient(to left, #000428, #004e92);

    }

    .photo-gallery {
        color: #313437;
        background-color: #fff;
    }

    .photo-gallery p {
        color: #7d8285;
    }

    .photo-gallery h2 {
        font-weight: bold;
        margin-bottom: 40px;
        padding-top: 40px;
        color: inherit;
    }

    @media (max-width:767px) {
        .photo-gallery h2 {
            margin-bottom: 25px;
            padding-top: 25px;
            font-size: 24px;
        }
    }

    .photo-gallery .intro {
        font-size: 16px;
        max-width: 500px;
        margin: 0 auto 40px;
    }

    .photo-gallery .intro p {
        margin-bottom: 0;
    }

    .photo-gallery .photos {
        padding-bottom: 20px;
    }

    .photo-gallery .item {
        padding-bottom: 30px;
    }

    .viewimg {
        width: 380px;
        height: 281px;
        ;
    }
</style>

<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">

<div class="photo-gallery">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Photos Gallery</h2>

        </div>
        <div class="row photos">
            {% for i in pic %}
            <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="/media/{{ i.picture }}" data-lightbox="photos"><img
                        class="img-fluid viewimg" src="/media/{{ i.picture }}"></a><a
                    class="btn btn-outline-secondary mt-3 ml-5 text-center mr-auto"
                    style="background-color: hsla(234, 55%, 38%, 0.993); color: white;"
                    href="/user/wrkpro/{{ i.login.id }}">View Profile</a>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

{% endblock %}
